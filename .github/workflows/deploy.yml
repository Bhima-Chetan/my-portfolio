name: Deploy React Portfolio to GitHub Pages


on:
  
  push:
    branches:
      - main
  
  workflow_dispatch:


jobs:
  
  deploy:
    
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Step 1: Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Sets up Node.js in the runner environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Use a current LTS version of Node.js

      # Step 3: Installs all the project dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Runs the build script to create a production-ready version of your site
      # The output is typically placed in a 'dist' (for Vite) or 'build' (for Create React App) folder.
      - name: Build project
        run: npm run build

      # Step 5: Configures the GitHub Pages deployment
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Step 6: Uploads the build artifact (the 'dist' folder) to be deployed
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This should be the directory where your build output is located
          path: './dist'

      # Step 7: Deploys the uploaded artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
